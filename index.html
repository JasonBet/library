<body>
    <div class="library">

    <button onclick="newBookDialog()">Add New Book</button>
    <dialog id="addBookDialog">
        <form action="" method="dialog">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            <label for="pgnums">Total Pages</label>
            <input type="number" name="pgNums" id="pgnums" min="1" max="7312" required>
            <label for="read">Have Read?</label>
            <input type="checkbox" name="read" id="read" value="Read">
            <button type="submit">Add Book</button>
            <button id="cancelAdd" onclick="" formnovalidate>Cancel</button>
        </form>
    </dialog>
